services:
  - name: backend-service
    type: web
    env: node
    plan: free
    buildCommand: |
      cd server
      npm install
      cd ../client
      npm install
      npm run build
      cd ..
    startCommand: |
      cd server
      npm start
    envVars:
      - key: PORT
        value: 3000
    healthCheckPath: /health
